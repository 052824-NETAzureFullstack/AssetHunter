
<style>
  .container { max-width: 600px; margin: 0 auto; }
  .row { margin-bottom: 15px; }
  .input-group { margin-bottom: 15px; }
  .input-group-icon { position: relative; }
  .input-icon { position: absolute; left: 10px; top: 10px; }
  .col-half { width: 48%; display: inline-block; }
  .col-third { width: 30%; display: inline-block; }
</style>

<a class="custom-underline" [routerLink]="['/']">
  <header class="header">
    <img class="brand-logo1" src="assets/assetHunterLogo.png" alt="second logo" aria-hidden="true">
    <h1>Asset Hunter</h1>
  </header>
</a><br>

<main class="main">
    <div class="container">
      <form action="/submit_form" method="post">

        <div class="row">
          <h4>Personal Information:</h4>

          <div class="input-group input-group-icon">
            <input type="text" placeholder="Full Name" required   >
            <div class="input-icon">
              <i></i>
            </div>
          </div>

          <div class="input-group input-group-icon">
            <input type="email" placeholder="Email Address" required>
            <div class="input-icon">
              <i></i>
            </div>
          </div>

          <div class="input-group input-group-icon">
            <input type="number" placeholder="Zipcode" required>
            <div class="input-icon">
              <i></i>
            </div>
          </div>
        </div>

          <div class="input-group input-group-icon">
            <input type="city" placeholder="City" required>
            <div class="input-icon">
              <i></i>
            </div>
          </div>

          <div class="input-group input-group-icon">
            <select id="state" name="state" required>
              <option value="" selected>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
              <option value="GU">Guam</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="PR">Puerto Rico</option>
              <option value="UM">United States Minor Outlying Islands</option>
              <option value="VI">Virgin Islands</option>
              <option value="NA">Other</option>
           </select>
           <div class="input-icon">
            <i></i>
          </div>
          </div>

         

        <div class="row">
          <div class="col-half">
            <h4>Credit Score:</h4>
            <div class="input-group">
              <div class="col-half">
                <input type="number" id="creditScore" name="creditScore" min="300" max="850" oninput="validateScore(event)" required><br><br>
                <div *ngIf="showError" class="error">Please enter a number between 300 and 850.</div>
              </div>
             
            </div>
          </div>

          <div class="col-half">
            <h4>Score type:</h4>
            <div class="input-group">
              <input id="scoreType-fico" type="radio" name="scoreType" value="fico" checked="true">
              <label for="scoreType-fico">FICO</label>
              <input id="scoreType-vantage" type="radio" name="scoreType" value="vantage">
              <label for="scoreType-vantage">Vantage</label>
            </div>
          </div>   
        </div>

        <div class="row">
          <h4>Desired Asset Type:</h4>
          <div class="input-group">
            <input id="assetType-auto" type="radio" name="assetType" value="auto" checked="true">
            <label for="assetType-auto">
              <span>
                Auto
              </span>
            </label>

            <input id="assetType-home" type="radio" name="assetType" value="home" required>
            <label for="assetType-home">
              <span>
                Home
              </span>
            </label>
          </div>

          <div class="input-group input-group-icon">
            <input type="number" min="0" placeholder="Maximum Asset Price" required>
          </div>

        </div>
        <div class="row">
          <h4>Terms and Conditions</h4>
          <div class="input-group">
            <input id="terms" type="checkbox">
            <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm that I have read and agree to the <a target="_blank" rel="noopener noreferrer" href="https://learn2stock.com/terms-and-conditions ">privacy policy</a>.</label>
          </div>
        </div>

        <div class="row">
          <input  id="submitButton" type="submit" value="Submit" (click)="changeButtonColor($event)">
        </div>
      </form>
    </div>
    <footer class="footer">
      <img class="brand-logo2" src="assets/garrett_gray_LLC_logo.jpg" alt="logo" aria-hidden="true"><br><br><br><br><br><br>
      <p>&copy; All rights reserved. Garrett Gray LLC&trade; 2025. </p>
    </footer>

    <section class="results">
      <router-outlet></router-outlet>
    </section>
</main>

<router-outlet/>
